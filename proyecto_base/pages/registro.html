<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="formulario">
        <h2>Registro</h2>
        <form method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su email">
            <br>
            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Ingrese su usuario">
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
            <br>
            <label for="confirmar_contraseña">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña"placeholder="Confirme su contraseña">
            <br><br>
            <input type="radio" id="opcion1" name="opcion">
            <label for="opcion1">Tarjeta de credito</label>
            <br><br>
            <input type="number" id="numero_tarjeta" placeholder="XXXX-XXXX-XXXX-XXX">
            <input type="number" id="codigo_tarjeta" placeholder="XXX">
            <br><br>
            <input type="radio" id="opcion2" name="opcion">
            <label for="opcion2">Cupon de pago</label>
            <br><br>
            <input type="checkbox" id="checkbox_1" name="checkbox_1">
            <label for="checkbox_1">Pago facil</label>
            <input type="checkbox" id="checkbox_2" name="checkbox_2">
            <label for="checkbox_2">RapiPago</label>
            <br><br>
            <input type="radio" id="opcion3" name="opcion">
            <label for="opcion">Transferencia bancaria</label><br>
            <br>
            <label for="cbu">CBU:</label>
            <input type="text" id="cbu">
            <br><br>
            <a href="../index.html" class="boton_aceptar">Registrarse</a>
            <a href="../index.html" class="boton_cancelar">Cancelar</a>
        </form>
    </div>
</body>

</html>
